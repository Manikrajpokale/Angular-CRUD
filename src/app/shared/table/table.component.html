<div class="table-container">
    <h2>Product Management</h2>

    <form [formGroup]="productForm" (ngSubmit)="addOrUpdateProduct()">
        <div class="p-fluid">
            <div class="p-field">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText formControlName="name" />
            </div>
            <div class="p-field">
                <label for="price">Price</label>
                <input id="price" type="number" pInputText formControlName="price" />
            </div>
            <div class="p-field">
                <label for="category">Category</label>
                <input id="category" type="text" pInputText formControlName="category" />
            </div>
        </div>
        <div class="button-container">
            <button pButton type="submit" label="Save"></button>
            <button pButton type="button" label="Reset" (click)="productForm.reset()"></button>
        </div>
    </form>

    <div class="table-scroll-container">
        <p-table [value]="products" [responsiveLayout]="'scroll'">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product let-i="rowIndex">
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.category }}</td>
                    <td style="margin-top: 20px;">
                        <button pButton type="button" icon="pi pi-pencil" (click)="editProduct(i)"></button>
                        <button pButton type="button" icon="pi pi-trash" (click)="deleteProduct(i)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
